databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: vitaliy
      changes:
        -createTable:
          tableName: books
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: title
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: author
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: description
                type: VARCHAR(500)
            - column:
                name: cover_image
                type: VARCHAR(500)
            - column:
                name: isbn
                type: VARCHAR(50)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: price
                type: INT
                constraints:
                  nullable: false
            - column:
                name: deleted
                type: BOOLEAN
                defaultValueBoolean: false
