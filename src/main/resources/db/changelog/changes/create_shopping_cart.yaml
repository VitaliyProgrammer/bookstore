databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: vitaliy
      changes:
        - createTable:
            tableName: shopping_cart
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: shopping_cart
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_shopping_cart_user
