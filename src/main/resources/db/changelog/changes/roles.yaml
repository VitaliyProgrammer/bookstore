databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: vitaliy
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: role_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
