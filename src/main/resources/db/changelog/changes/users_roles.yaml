databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: vitaliy
      changes:
      - createTable:
          tableName: users_roles
          columns:
            - column:
                name: user_id
                type: BIGINT
                constraints:
                    nullable: false
            - column:
                name: role_id
                type: BIGINT
                constraints:
                    nullable: false
      - addPrimaryKey:
          tableName: users_roles
          columnNames: user_id, role_id
